{% extends 'myauth/base.html' %}

{% block title %}
  Photo update
{% endblock %}

{% block body %}
  <h1>Photo update ********</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'myauth:about-me' %}"
    >Back to user {{ object.user.username }}</a>
  </div>
{% endblock %}
